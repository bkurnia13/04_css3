<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="lightbox.css">
</head>
<body>
    <h1>The Avengers</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#image1">
                    <img src="img/thumb/capt.png" alt="Captain America">
                    <span>Captain America</span>
                </a>
                <div class="overlay" id="image1">
                    <a href="#" class="close">x close</a>
                    <a href="#image4" class="prev">prev</a>
                    <img src="img/full/capt.png" alt="Captain America">
                    <a href="#image2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#image2">
                    <img src="img/thumb/groot.png" alt="Groot">
                    <span>Groot</span>
                </a>
                <div class="overlay" id="image2">
                    <a href="#" class="close">x close</a>
                    <a href="#image1" class="prev">prev</a>
                    <img src="img/full/groot.png" alt="Groot">
                    <a href="#image3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#image3">
                    <img src="img/thumb/iron-man.png" alt="Iron Man">
                    <span>Iron Man</span>
                </a>
                <div class="overlay" id="image3">
                    <a href="#" class="close">x close</a>
                    <a href="#image2" class="prev">prev</a>
                    <img src="img/full/iron-man.png" alt="Iron Man">
                    <a href="#image4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#image4">
                    <img src="img/thumb/thor.png" alt="Thor">
                    <span>Thor</span>
                </a>
                <div class="overlay" id="image4">
                    <a href="#" class="close">x close</a>
                    <a href="#image3" class="prev">prev</a>
                    <img src="img/full/thor.png" alt="Thor">
                    <a href="#image1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
